<!DOCTYPE html>
<html>

<head>

<script>
var API = "";
var url = "https://euw1.api.riotgames.com/lol/summoner/v3/summoners/by-name/audikillers?api_key=" + API;
var json;

function oof(){
	var request = new XMLHttpRequest();
	request.open("GET", url);
	request.responseType = "json";
	request.send();
	request.onLoad = function(){
		json = request.response;
	}
	document.getElementById("text").innerHTML = json;
	console.log("aa");

}
</script>

</head>


<body>

<button onclick="oof()"> Click me </button>

<p id="text"> as </p>

</body>

</html>
